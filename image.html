<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="styles.css" rel="stylesheet" />
    <title>Image Search</title>
  </head>

  <body>
    <nav>
      <button
        type="button"
        class="btn btn-light"
        onclick="document.location='index.html'"
      >
        Google Search
      </button>
      <button
        type="button"
        class="btn btn-light"
        onclick="document.location='advanced.html'"
      >
        Advanced Search
      </button>
    </nav>
    <h1 class="h1-header text-center">Snoogle</h1>
    <form class="form-cont text-center" action="http://www.google.com/search?&tbm=isch" method="get">
      <input class="input" type="text" name="q" />
      <input hidden="true" name="tbm" value="isch" />
      <input class="btn btn-light search-btn" type="submit" value="Image Search" class="searchbutton" />
    </form>
  </body>
</html>
