<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="styles.css" rel="stylesheet" />
    <title>Advanced Search</title>
  </head>

  <body>
    <nav>
      <button
        type="button"
        class="nav-btn btn btn-light"
        onclick="document.location='image.html'"
      >
        Image Search
      </button>
      <button
        type="button"
        class="nav-btn btn btn-light"
        onclick="document.location='index.html'"
      >
        Google Search
      </button>
    </nav>
    <h1 class="ad-header">Qoogle</h1>
    <div class="asbar">
      <label style="margin-left: 10px"> Advanced Search</label>
    </div>
    <div class="asbar-line"></div>
    <div class="adv-search-cont">
      <form action="https://www.google.com/search" method="get">
        <div class="flex-labels">
          <label class="find-label">Find pages with...</label>
          <label class="to-do-label">To do this in the search box.</label>
        </div>
        <div class="form-group">
          <label class="flex-item">All these words:</label>
          <input class="flex-item" type="text" name="as_q" />
          <div class="flex-item more">
            Type the important words:
            <span class="monospace">tri-colour rat terrier</span>
          </div>
        </div>
        <div class="form-group">
          <label>This exact word or phrase:</label>
          <input type="text" name="as_epq" />
          <div class="more">
            Put exact words in quotes:
            <span class="monospace">"rat terrier"</span>
          </div>
        </div>
        <div class="form-group">
          <label>Any of these words: </label>
          <input type="text" name="as_oq" />
          <div class="more">
            Type OR between all the words you want:
            <span class="monospace">miniature OR standard</span>
          </div>
        </div>
        <div class="form-group">
          <label>None of these words:</label>
          <input type="text" name="as_eq" />
          <div class="more">
            Put a minus sign just before words that you don't want:
            <span class="monospace">-rodent, -"Jack Russell"</span>
          </div>
        </div>
        <div class="form-group">
          <label></label>
          <div class="right-align">
            <input
              type="submit"
              class="adv-search-btn"
              value="Advanced Search"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
