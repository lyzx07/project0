<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">

    <title>Search</title>
</head>

<body>
    <nav>
        <button type="button" class="nav-btn btn btn-light" onclick="document.location='image.html'">Image Search</button>
        <button type="button" class="nav-btn btn btn-light" onclick="document.location='advanced.html'">Advanced Search</button>
    </nav>
    <h1 class="h1-header text-center">Qoogle</h1>
    <form class="form-cont text-center" action="https://google.com/search">
        <div class="wrapper">
            <span class="icon" style="height:20px;line-height:20px;width:20px"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
            <input class="input" type="text" name="q">     
        </div>
        <input class="search-btn btn btn-light" type="submit" value="Google Search">
        <input class="search-btn btn btn-light" type="submit" value="Im Feeling Lucky">
    </form>
    
</body>

</html>
